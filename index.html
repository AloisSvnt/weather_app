<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="services.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CLASS DU FOND DE L'APP -->
    <body class="foggy-sky">
        <div class="container-app">

            <!-- CITY -->
            <h1 class="city">Dijon</h1>

            <!-- METEO -->
            <div class="d-flex fd-column">
                <i class="icone icone-foggy"></i>
                <p class="p-icone">brumeux</p>
            </div>

            <!-- TEMPERATURE -->
            <h2 class="temperature"></h2>

            <!-- CHANGE CITY -->
            <div class="btn-change-city">Changer de ville</div>
        </div>
    </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
